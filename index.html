<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Holo Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
    canvas { border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.6); margin-top: 20px; }
    .controls { margin: 20px 0; }
    select, input, button { margin: 10px; padding: 8px 12px; border-radius: 8px; border: none; }
    button { cursor: pointer; background: #444; color: #fff; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Endless Holo Card Generator</h1>  <div class="controls">
    <input type="file" id="uploadImage" accept="image/*"><br>
    <select id="tier">
      <option value="0">Tier 0 (Legendary)</option>
      <option value="1">Tier 1 (Epic)</option>
      <option value="2">Tier 2 (Rare)</option>
    </select><br>
    <input type="text" id="cardName" placeholder="Enter your name"><br>
    <button id="generate">Generate Card</button>
    <button id="download">Download</button>
    <button id="shareX">Share on X</button>
  </div><canvas id="cardCanvas" width="744" height="1039"></canvas>

  <script>
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');

    const logo = new Image();
    logo.src = 'endless-logo.png';

    document.getElementById('generate').addEventListener('click', () => {
      const file = document.getElementById('uploadImage').files[0];
      const tier = document.getElementById('tier').value;
      const name = document.getElementById('cardName').value || "Anonymous";

      let rarity = "";
      let power = 0;

      if (tier == 0) { rarity = "Legendary"; power = 1000; }
      if (tier == 1) { rarity = "Epic"; power = 700; }
      if (tier == 2) { rarity = "Rare"; power = 300; }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Background gradient
          const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
          grad.addColorStop(0, '#1a1a40');
          grad.addColorStop(1, '#3a0ca3');
          ctx.fillStyle = grad;
          ctx.fillRect(0,0,canvas.width,canvas.height);

          // Draw profile image (circle crop)
          ctx.save();
          ctx.beginPath();
          ctx.arc(canvas.width/2, 400, 200, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(img, canvas.width/2-200, 200, 400, 400);
          ctx.restore();

          // Hologram overlay
          const holoGrad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
          holoGrad.addColorStop(0, 'rgba(255,255,255,0.15)');
          holoGrad.addColorStop(0.5, 'rgba(0,255,255,0.1)');
          holoGrad.addColorStop(1, 'rgba(255,0,255,0.15)');
          ctx.fillStyle = holoGrad;
          ctx.fillRect(0,0,canvas.width,canvas.height);

          // Logo top-left
          ctx.drawImage(logo, 40, 40, 120, 120);

          // Texts
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 48px Arial';
          ctx.fillText(name, 50, 650);

          ctx.font = 'bold 36px Arial';
          ctx.fillText("Rarity: " + rarity, 50, 720);

          ctx.font = 'bold 36px Arial';
          ctx.fillText("Power: " + power, 50, 770);
        }
        img.src = e.target.result;
      }
      if (file) reader.readAsDataURL(file);
    });

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'endless-holo-card.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById('shareX').addEventListener('click', () => {
      const text = encodeURIComponent("Just created my Endless Holo Card âœ¨ A new way to show identity in the community! #Endless #Web3 #HoloCard");
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');
    });
  </script></body>
</html>
