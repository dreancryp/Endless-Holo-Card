<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endless Holo Card Generator 2.0 - Advanced Edition</title>
  
  <style>
    :root {
      --bg-dark: #0a0e1a;
      --bg-panel: rgba(15, 23, 42, 0.8);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --accent-tertiary: #f59e0b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-dark) 0%, #1a1b3a 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 420px 1fr;
      min-height: 100vh;
      position: relative;
    }

    @media (max-width: 1100px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { position: fixed; left: -420px; top: 0; height: 100vh; z-index: 1000; transition: left 0.3s ease; }
      .sidebar.open { left: 0; }
      .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
      .sidebar-overlay.active { opacity: 1; visibility: visible; }
    }

    .sidebar {
      background: var(--bg-panel);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
    }

    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(20px);
    }

    @media (max-width: 1100px) {
      .sidebar-toggle { display: block; }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
    }

    .version-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .section {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .section:hover::before { opacity: 1; }
    .section:hover { border-color: rgba(0, 212, 255, 0.3); transform: translateY(-2px); }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-icon {
      font-size: 18px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 640px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input, select, textarea {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
      transform: translateY(-1px);
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: linear-gradient(90deg, var(--border), var(--accent-primary));
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
    }

    .range-display {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      text-align: center;
      font-weight: 600;
      color: var(--accent-primary);
      font-size: 12px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkbox-group:hover {
      background: rgba(15, 23, 42, 0.6);
      border-color: var(--accent-primary);
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      accent-color: var(--accent-primary);
    }

    .color-picker {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 8px;
    }

    .color-option {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .color-option.active {
      border-color: var(--text);
      transform: scale(1.1);
    }

    .color-option::after {
      content: '✓';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .color-option.active::after {
      opacity: 1;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn.secondary:hover {
      background: rgba(15, 23, 42, 1);
      border-color: var(--accent-primary);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.5);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-grid .btn.primary {
      grid-column: 1 / -1;
    }

    .preset-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .preset-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .preset-card::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .preset-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .preset-card.active {
      border-color: var(--accent-primary);
      background: rgba(0, 212, 255, 0.1);
    }

    .preset-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .preset-preview {
      height: 30px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .main-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .canvas-container {
      position: relative;
      background: rgba(15, 23, 42, 0.4);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    .canvas-container::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      border-radius: 24px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(2px);
    }

    canvas {
      display: block;
      max-width: min(400px, 80vw);
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.02);
    }

    .canvas-overlay {
      position: absolute;
      inset: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1) 0%, 
        transparent 30%, 
        transparent 70%, 
        rgba(124, 58, 237, 0.1) 100%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .canvas-container:hover .canvas-overlay {
      opacity: 1;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 16px 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 440px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .loading {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-left-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      backdrop-filter: blur(20px);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      min-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .notification.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    .advanced-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed var(--border);
    }

    .advanced-toggle {
      font-size: 12px;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .advanced-toggle:hover {
      color: var(--accent-primary);
    }

    .advanced-content {
      display: none;
    }

    .advanced-content.open {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .texture-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .texture-option {
      aspect-ratio: 1;
      border-radius: 8px;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .texture-option.active {
      border-color: var(--accent-primary);
      transform: scale(1.1);
    }

    .texture-option::after {
      content: attr(data-name);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px;
      font-size: 10px;
      text-align: center;
      border-radius: 0 0 6px 6px;
    }

    /* Floating particles animation */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Sidebar toggle for mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">
    ☰
  </button>
  
  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="header">
        <h1>Endless Holo</h1>
        <div class="version-badge">Advanced 2.0</div>
      </div>

      <!-- Basic Info -->
      <div class="section">
        <div class="section-title">
          <span class="section-icon">👤</span>
          Identity
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>🏷️ Display Name</label>
            <input id="name" type="text" placeholder="Enter your name" value="@endless_member" />
          </div>
          <div class="form-group">
            <label>⭐ Tier Level</label>
            <select id="tier">
              <option value="0">Legendary (1000⚡)</option>
              <option value="1">Epic (700⚡)</option>
              <option value="2">Rare (300⚡)</option>
              <option value="3">Uncommon (150⚡)</option>
              <option value="4">Common (50⚡)</option>
            </select>
          </div>
          <div class="form-group full">
            <label>📝 Bio/Description</label>
            <textarea id="bio" rows="2" placeholder="Tell us about yourself..."></textarea>
          </div>
        </div>
      </div>

      <!-- Photo Settings -->
      <div class="section">
        <div class="section-title">
          <span class="section-icon">📷</span>
          Photo & Style
        </div>
        <div class="form-group">
          <label>🖼️ Profile Picture</label>
          <input id="photo" type="file" accept="image/*" />
        </div>
        <div class="form-grid">
          <div class="checkbox-group">
            <input id="circleCrop" type="checkbox" checked />
            <label>⭕ Circle Crop</label>
          </div>
          <div class="checkbox-group">
            <input id="borderGlow" type="checkbox" checked />
            <label>✨ Border Glow</label>
          </div>
        </div>
      </div>

      <!-- Theme Presets -->
      <div class="section">
        <div class="section-title">
          <span class="section-icon">🎨</span>
          Theme Presets
        </div>
        <div class="preset-grid" id="presetGrid">
          <!-- Dynamically generated -->
        </div>
      </div>

      <!-- Hologram Effects -->
      <div class="section">
        <div class="section-title">
          <span class="section-icon">🌈</span>
          Hologram FX
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>💫 Intensity</label>
            <input id="holoStrength" type="range" min="0" max="100" value="65" />
            <div class="range-display" id="holoStrengthDisplay">65%</div>
          </div>
          <div class="form-group">
            <label>🔄 Rotation</label>
            <input id="holoAngle" type="range" min="0" max="360" value="45" />
            <div class="range-display" id="holoAngleDisplay">45°</div>
          </div>
          <div class="form-group">
            <label>⚡ Animation Speed</label>
            <input id="animSpeed" type="range" min="0" max="100" value="30" />
            <div class="range-display" id="animSpeedDisplay">30%</div>
          </div>
          <div class="form-group">
            <label>🎭 Blend Mode</label>
            <select id="blendMode">
              <option value="overlay">Overlay</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
              <option value="soft-light">Soft Light</option>
              <option value="hard-light">Hard Light</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Advanced Settings -->
      <div class="section">
        <div class="section-title">
          <span class="section-icon">⚙️</span>
          Advanced Settings
        </div>
        <div class="advanced-toggle" onclick="toggleAdvanced()">
          <span id="advancedIcon">▶</span>
          Show Advanced Options
        </div>
