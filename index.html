<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Holo Card Generator</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    button:hover {
      background: #1d4ed8;
    }
    canvas {
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Endless Holo Card Generator</h1>  <div class="controls">
    <input type="file" id="uploadImage" accept="image/*">
    <input type="text" id="cardName" placeholder="Enter your name">
    <select id="tier">
      <option value="0">Tier 0 (Legendary)</option>
      <option value="1">Tier 1 (Epic)</option>
      <option value="2">Tier 2 (Rare)</option>
    </select>
    <select id="template"></select>
    <button id="generate">Generate</button>
    <button id="download">Download</button>
    <button id="random">Random Template</button>
    <button id="shareX">Share on X</button>
  </div><canvas id="cardCanvas" width="744" height="1039"></canvas>

  <script>
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');

    const logo = new Image();
    logo.src = 'endless-logo.png';

    const TEMPLATES = [
      { name: 'Prism', border: '#60a5fa', accent:'#a78bfa', bgA:'#0ea5e9', bgB:'#7c3aed' },
      { name: 'Aurora', border: '#22d3ee', accent:'#10b981', bgA:'#22d3ee', bgB:'#10b981' },
      { name: 'Inferno', border: '#f59e0b', accent:'#ef4444', bgA:'#ef4444', bgB:'#f59e0b' },
      { name: 'Royal', border: '#60a5fa', accent:'#eab308', bgA:'#0ea5e9', bgB:'#eab308' },
      { name: 'Aqua', border: '#3b82f6', accent:'#06b6d4', bgA:'#0ea5e9', bgB:'#3b82f6' },
      { name: 'Forest', border: '#22c55e', accent:'#166534', bgA:'#15803d', bgB:'#4ade80' },
      { name: 'Void', border: '#9333ea', accent:'#a21caf', bgA:'#4c1d95', bgB:'#9333ea' },
      { name: 'Sunrise', border: '#f97316', accent:'#facc15', bgA:'#f59e0b', bgB:'#ef4444' },
      { name: 'Cyber', border: '#06b6d4', accent:'#ec4899', bgA:'#0ea5e9', bgB:'#9333ea' },
      { name: 'Silver', border: '#d1d5db', accent:'#9ca3af', bgA:'#e5e7eb', bgB:'#6b7280' },
      { name: 'Gold', border: '#facc15', accent:'#f59e0b', bgA:'#fde047', bgB:'#f59e0b' },
      { name: 'Plasma', border: '#ec4899', accent:'#22d3ee', bgA:'#db2777', bgB:'#06b6d4' },
    ];

    const templateSelect = document.getElementById('template');
    TEMPLATES.forEach((t, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = t.name;
      templateSelect.appendChild(opt);
    });

    function getTierInfo(tier) {
      if (tier === '0') return { rarity: 'Legendary', power: 1000 };
      if (tier === '1') return { rarity: 'Epic', power: 700 };
      return { rarity: 'Rare', power: 300 };
    }

    function paint(img, name, tier, template) {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // background gradient
      const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
      grad.addColorStop(0, template.bgA);
      grad.addColorStop(1, template.bgB);
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // profile image circle
      ctx.save();
      ctx.beginPath();
      ctx.arc(canvas.width/2, 400, 200, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(img, canvas.width/2-200, 200, 400, 400);
      ctx.restore();

      // logo
      ctx.drawImage(logo, 40, 40, 100, 100);

      // text info
      const { rarity, power } = getTierInfo(tier);
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';

      ctx.font = 'bold 48px Inter';
      ctx.fillText(name, canvas.width/2, 700);

      ctx.font = 'bold 36px Inter';
      ctx.fillText(`${power} Power`, canvas.width/2, 760);

      ctx.font = 'bold 36px Inter';
      ctx.fillStyle = template.accent;
      ctx.fillText(rarity, canvas.width/2, 810);

      // tagline Endless
      ctx.fillStyle = '#cbd5e1';
      ctx.font = 'italic 20px Inter';
      ctx.fillText("Endless is the bridge between AI and Web3.", canvas.width/2, 860);
    }

    document.getElementById('generate').addEventListener('click', () => {
      const file = document.getElementById('uploadImage').files[0];
      const tier = document.getElementById('tier').value;
      const name = document.getElementById('cardName').value || "Anonymous";
      const template = TEMPLATES[templateSelect.value];

      if (!file) return alert('Upload an image first');

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = () => paint(img, name, tier, template);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'endless-card.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById('random').addEventListener('click', () => {
      const rand = Math.floor(Math.random()*TEMPLATES.length);
      templateSelect.value = rand;
    });

    document.getElementById('shareX').addEventListener('click', () => {
      const text = encodeURIComponent("Just created my Endless Holo Card âœ¨ A new way to show identity in the community! #Endless #Web3 #HoloCard");
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    });
  </script></body>
</html>
